<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" id="theme">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <nav class="menu">
      <ul class="menu_list">
        <li class="menu_list-link">
          <a href="#">
            <p class='text'>Shop</p>
          </a>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-link">
          <a href="#">
            <p class='text' id="text">Discover</p>
          </a>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-logo">
          <a href="#" class="logo">
            <p class="text company" id="text">COMPANY</p>
          </a>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-search">
          <input class="searchbar" type="search" placeholder="Search"></input>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-link">
          <a href="#">
            <p class='text'>Cart</p>
          </a>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-item">
          <button class="menu_list-img ">
            <div class="icon_menu faceb " id="faceb_dark"></div>
          </button>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-item">
          <button class="menu_list-img ">
            <div class="icon_menu insta " id="insta_dark"></div>
          </button>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-item">
          <button class="menu_list-img ">
            <div class="icon_menu like " id="like_dark"></div>
          </button>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-item">
          <button class="menu_list-img switchMode">
            <div class="icon_menu dark" id="darkmode_dark"></div>
          </button>
        </li>
        <div class="vertical_line"></div>
      </ul>
    </nav>
  </header>

  <main class="content">
    <div class="view">
      <div class="first_square"></div>
      <div class="second_square"></div>
      <p class = "text">View</p>
    </div>
    <div class="item_photo">
      <div class="big_square">
        <div class="item_photo_text">
          <p class = "text">ITEM</p>
          <p class = "text">PHOTO</p>
        </div>
      </div>

    </div>
    <div class="personalise">
      <div class="item_name">
        <p class = "text">ITEM NAME <br>$235.00</p>
      </div>
      <div class="pay_menu">
        <div class="pay_btn">
          Personalise
        </div>
        <div class="pay_btn">
          <div class="left_side">
            <p class = "text">Add to Cart</p>
          </div>
          <div class="right_side">
            <img src="images/addtocart.svg" alt="">
          </div>
        </div>
        <p class="pay_info">*Free delivery on all orders over USD $50<br>*Check availability in boutiques</p>
        <div class="pay_btn">
          <p class = "text">Material</p>
          <img src="/images/arrow.svg" alt="">
        </div>
        <div class="pay_btn">
          <p class = "text">Dimensions</p>
          <img src="/images/arrow.svg" alt="">
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <ul class="menu_list">
      <li class="menu_list-link">

        <a href="#">Cart</a>
      </li>
      <div class="vertical_line"></div>
      <li class="menu_list-link">
        <a href="#">
          <p class='text'>Overview</p>
        </a>
      </li>
      <div class="vertical_line"></div>
      <li class="menu_list-link">
        <a href="#">
          <p class='text'>Boutique</p>
        </a>
      </li>
      <div class="vertical_line"></div>
      <li class="menu_list-link">
        <a href="#">
          <p class='text'>About us</p>
        </a>
      </li>
      <div class="vertical_line"></div>
      <li class="menu_list-link">
        <a href="#">
          <p class='text'>FAQ</p>
        </a>
      </li>
      <div class="vertical_line"></div>
      <li class="menu_list-item-footer">
        <p class = "text">ITEM SECTION NAME</p>
      </li>
    </ul>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
