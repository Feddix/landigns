<body>
  <header class="header">
    <nav class="menu">
      <ul class="menu_list">
        <li class="menu_list-link">
          <a href="#">Shop</a>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-link">
          <a href="#">Discover</a>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-logo">
          <a href="#" class="logo">
            <img src="images/COMPANY.svg" alt="logo">
          </a>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-search">
          <input class="searchbar" type="search" placeholder="Search"></input>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-link">
          <a href="#">Cart</a>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-item">
          <button class="menu_list-img ">
            <div class="icon_menu faceb "></div>
          </button>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-item">
          <button class="menu_list-img ">
            <div class="icon_menu insta "></div>
          </button>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-item">
          <button class="menu_list-img ">
            <div class="icon_menu like "></div>
          </button>
        </li>
        <div class="vertical_line"></div>
        <li class="menu_list-item">
          <button class="menu_list-img switchMode">
            <div class="icon_menu hui" id="hui"></div>
          </button>
        </li>
        <div class="vertical_line"></div>
      </ul>
    </nav>
  </header>

  <main class="content">
    <div class="view">
      <div class="first_square"></div>
      <div class="second_square"></div>
      <p>View</p>
    </div>
    <div class="item_photo">
      <div class="big_square">
        <div class="item_photo_text">
          <p>ITEM</p>
          <p>PHOTO</p>
        </div>
      </div>

    </div>
    <div class="personalise">
      <div class="item_name">
        <p>ITEM NAME <br>$235.00</p>
      </div>
      <div class="pay_menu">
        <div class="pay_btn">
          Personalise
        </div>
        <div class="pay_btn">
          <div class="left_side">
            <p>Add to Cart</p>
          </div>
          <div class="right_side">
            <img src="images/addtocart.svg" alt="">
          </div>
        </div>
        <p class="pay_info">*Free delivery on all orders over USD $50<br>*Check availability in boutiques</p>
        <div class="pay_btn">
          <p>Material</p>
          <img src="/images/arrow.svg" alt="">
        </div>
        <div class="pay_btn">
          <p>Dimensions</p>
          <img src="/images/arrow.svg" alt="">
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <ul class="menu_list">
      <li class="menu_list-link">

        <a href="#">Cart</a>
      </li>
      <div class="vertical_line"></div>
      <li class="menu_list-link">
        <a href="#">Overview</a>
      </li>
      <div class="vertical_line"></div>
      <li class="menu_list-link">
        <a href="#">Boutique</a>
      </li>
      <div class="vertical_line"></div>
      <li class="menu_list-link">
        <a href="#">About us</a>
      </li>
      <div class="vertical_line"></div>
      <li class="menu_list-link">
        <a href="#">FAQ</a>
      </li>
      <div class="vertical_line"></div>
      <li class="menu_list-item-footer">
        <p>ITEM SECTION NAME</p>
      </li>
    </ul>

  </footer>

    f1.addEventListener('click', function () {

      f1.classList.toogle("hui_dark")
